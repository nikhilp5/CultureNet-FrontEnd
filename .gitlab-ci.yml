image: node:latest

stages:
  - deploy

deploy_prod:
  stage: deploy
  script:
    - npm install --legacy-peer-deps
    - npm install netlify-cli -g
    - npm run build
    - netlify deploy --dir "build" --auth $AUTH_TOKEN --site $SITE_ID_PROD --prod
  only:
    - main

deploy_develop:
  stage: deploy
  script:
    - npm install --legacy-peer-deps
    - npm install netlify-cli -g
    - npm run build
    - netlify deploy --dir "build" --auth $AUTH_TOKEN_RISHI --site $SITE_ID_RISHI --prod
  only:
    - develop

